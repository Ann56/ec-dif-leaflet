<!DOCTYPE html>
<html>
<head>
    <title>Buscador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Buscar trayectoria veh√≠culo por ID</h1>
    <form action="/resultado" method="post">
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id Vehiculo</label>
          <div class="col-sm-10">
            <input type="text" id="id" name="id" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="lat" class="col-sm-2 col-form-label">Latitud (Opcional)</label>
          <div class="col-sm-10">
            <input type="text" id="lat" name="lat" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
            <label for="lon" class="col-sm-2 col-form-label">Longitud (Opcional)</label>
            <div class="col-sm-10">
              <input type="text" id="lon" name="lon" class="form-control"/>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" id="search" name="search" value="Buscar" class="btn btn-primary"/>
          </div>
        </div>
      </form>
  </div>
</div>
</body>
</html>
